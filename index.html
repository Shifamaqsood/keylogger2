<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>keylogger</title>
    <link rel="stylesheet" href="key.css">
</head>

<body>
    <div class="image">
        <img src="https://cdn.pixabay.com/photo/2024/05/22/12/05/man-8780527_960_720.png" alt="">
    </div>
    <br>
    <div class="container">
        <h1>KEYLOGGER</h1>
    </div>
    <br>
    <h2>Let's check which button we have pressed. </h2>
    <br>
    <div class="button-container">
        <button id="start">Start logging Keypresses</button>
        <button id="stop">Stop logging Keypresses</button>
    </div>
    <br>
    <div class="button-container">
        <div id="log"></div>
        <div id="state"></div>
    </div>
    <script src="index.js"></script>
</body>

</html>
